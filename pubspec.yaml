---
name: ecommerce_app
description: A new Flutter application.
version: 1.0.0+1
environment:
  sdk: '>=2.19.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  get: ^4.6.5
  google_sign_in: ^6.1.0
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.5.2
  flutter_facebook_auth: ^5.0.8

dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/fonts/
  fonts:
  - family: SourceSans
    fonts:
    - asset: assets/fonts/SourceSansPro.ttf
